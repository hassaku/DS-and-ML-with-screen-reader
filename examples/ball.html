<h1>ボールの物理落下シミュレーション</h1>

<p>
直径２メートル、質量１キログラムのボールを、高さ１０メートルから落下させた場合、
どのような軌跡を描くか、物理シミュレーションの結果を音声グラフで確認してみましょう。

反発係数や弾性係数は適当に設定してあります。
実際のプログラミングによるシミュレーションでは、様々なパラメータを自由に試すことが出来るでしょう。
</p>
