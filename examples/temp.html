<h1>気候変動データの分析</h1>

<p>
<a href=https://www.data.jma.go.jp/cpdinfo/temp/an_wld.html>気象庁</a>で公開されている、過去３０年の気温変化を音声グラフにしました。
北半球と南半球を別々の音声グラフとしていますので、比較してみましょう。
世界の年平均気温は、様々な変動を繰り返しながら上昇しており、北半球では100年あたり0.77℃、南半球では0.68℃上昇しているそうです。
</p>

<h2>再生可能な音声グラフ</h2>

<audio src="temp.mp3" controls>ファイル出力版音声グラフ</audio>

<h2>インタラクティブな音声グラフ</h2>

<button id="unmuteButton">このボタンを押して音声再生を有効化してください</button>

<script>
        document.getElementById('unmuteButton').addEventListener('click', function() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioGain = audioContext.createGain();
            panNode = audioContext.createStereoPanner();
            osc = audioContext.createOscillator();
            osc.connect(panNode);
            panNode.connect(audioGain);
            audioGain.connect(audioContext.destination);
            osc.start(audioContext.currentTime);
            audioGain.gain.setValueAtTime(0, audioContext.currentTime);
            oscTarget = 0;
        })
        </script>
